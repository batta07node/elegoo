<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-two.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Buon Compleanno LOREEE!!!!</title>
    <link rel="icon" href="https://imgur.com/VYjygu7.png">
</head>
<body>
    
    <a href="../../sceglisensore/index.html" class="a-back-home">
        <p class="p-arrow">
            &lt;--
        </p>
    </a>

    <div class="div-line-left"></div>
    <div class="div-line-right"></div>
    
    <div class="top-element">
        <div class="div-ul-top">
            <ul class="ul">
                <li><button onclick="openPdfTop()">manual</button></li>
            </ul>
            <ul class="ul">
                <li><a id="a-top">code</a></li>
            </ul>
            <ul class="ul">
                <li><a id="video-top">video</a></li>
            </ul>
        </div>

        <p class="p-top">LCD 1602 MODULE</p>
    </div>

    <div class="bottom-element">
        <div class="div-ul-bottom">
            <ul class="ul">
                <li><button onclick="openPdfBottom()">manual</button></li>   
            </ul>
            <ul class="ul">
                <li><a id="a-bottom">code</a></li>
            </ul>
            <ul class="ul">
                <li><a id="video-bottom">video</a></li>
            </ul>
        </div>

        <p class="p-bottom">WATER LEVEL SENSOR</p>
    </div>

    <div class="div-pdf" id="div-pdf-top" style="display: none;">
        <button class="button-close" onclick="closePdfTop()">
            <img src="../close.png" alt="x">
        </button>
        <embed id="embed-top" type="application/pdf" width="100%" height="100%" />  
    </div>

    <div class="div-pdf" id="div-pdf-bottom" style="display: none;">
        <button class="button-close" onclick="closePdfBottom()">
            <img src="../close.png" alt="x">
        </button>
        <embed id="embed-bottom" type="application/pdf" width="100%" height="100%" />  
    </div>

    <div class="div-pdf" id="div-pdf-right" style="display: none;">
        <button class="button-close" onclick="closePdfRight()">
            <img src="../close.png" alt="x">
        </button>
        <embed id="embed-right" type="application/pdf" width="100%" height="100%" />  
    </div>

    <div class="right-element">
        <div class="div-ul-right">
            <ul class="ul">
                <li><button onclick="openPdfRight()">manual</button></li>   
            </ul>
            <ul class="ul">
                <li><a id="a-right">code</a></li>
            </ul>
            <ul class="ul">
                <li><a id="video-right">video</a></li>
            </ul>
        </div>

        <p class="p-right">MEMBRANE SWITCH</p>
    </div>



    <script>
        document.getElementById('embed-top').src = "./sopra/pdf.pdf"
        document.getElementById('a-top').href = "./sopra/code.ino"
        document.getElementById('video-top').href = "https://www.youtube.com/watch?v=EDKCtSlYRXo"

        document.getElementById('embed-bottom').src = "./sotto/pdf.pdf"
        document.getElementById('a-bottom').href = "./sotto/code.ino"
        document.getElementById('video-bottom').href = "https://www.youtube.com/watch?v=n7WRi5U5lQk"

        document.getElementById('embed-right').src = "./destra/pdf.pdf"
        document.getElementById('a-right').href = "./destra/code.ino"
        document.getElementById('video-right').href = "https://www.youtube.com/watch?v=fPGPAwYKkvU"
        


        let PdfBottom = document.getElementById('div-pdf-bottom')

        function openPdfBottom() {
            PdfBottom.style.display = 'block'
        }

        function closePdfBottom() {
            PdfBottom.style.display = 'none'
        }

        let PdfRight = document.getElementById('div-pdf-right')

        function openPdfRight() {
            PdfRight.style.display = 'block'
        }

        function closePdfRight() {
            PdfRight.style.display = 'none'
        }

        let PdfTop = document.getElementById('div-pdf-top')

        function openPdfTop() {
            PdfTop.style.display = 'block'
        }

        function closePdfTop() {
            PdfTop.style.display = 'none'
        }


    </script>

    <script src="../script.js"></script>

</body>
</html>
