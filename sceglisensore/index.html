<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Buon Compleanno LOREEE!!!!</title>
    <link rel="icon" href="https://imgur.com/VYjygu7.png">
</head>
<body>
    
    <a href="../index.html" class="a-back-home">
        <p class="p-arrow">
            &lt;--
        </p>
    </a>

    <p class="p-scegli">Scegli il sensore</p>

    <div class="div-buttons">
        <button class="button-primo" id="button-primo" onclick="ShowFirst()">
            <p class="p-primo">Primo Piano</p>
        </button>

        <button class="button-secondo" id="button-secondo" onclick="ShowSecond()">
            <p class="p-secondo">Secondo Piano</p>
        </button>
    </div>



    <div class="primo-piano" id="primo-piano" style="display: grid;">
        <button class="button1-1 button-sensor alto-sinistro   " onclick="location.href='../sensori/photointerrupper-tapmodule/index.html'" ><p>PHOTO-INTERRUPPER/TAP MODULE</p></button>
        <button class="button1-2 button-sensor                 " onclick="location.href='../sensori/rgbled-smdrgb'" ><p>RGB LED/SMD RGB</p></button>
        <button class="button1-3 button-sensor                 " onclick="location.href='../sensori/twocolor-18b20temp'" ><p>TWO COLOR/18B20 TEMP</p></button>
        <button class="button1-4 button-sensor                 " onclick="location.href='../sensori/avoidance'" ><p>AVOIDANCE</p></button>
        <button class="button1-5 button-sensor alto-destro     " onclick="location.href='../sensori/bigsound'" ><p>BIG SOUND</p></button>
        <button class="button1-6 button-sensor                 " onclick="location.href='../sensori/tempandhumidity-gy-521module'" ><p>TEMP AND HUMIDITY/GY-521 MODULE</p></button>
        <button class="button1-7 button-sensor                 " onclick="location.href='../sensori/tilt-switch-shock'" ><p>TILT-SWITCH/SHOCK</p></button>
        <button class="button1-8 button-sensor                 " onclick="location.href='../sensori/irreceiver-iremission'" ><p>IR RECEIVER/IR EMISSION</p></button>
        <button class="button1-9 button-sensor                 " onclick="location.href='../sensori/tracking'" ><p>TRACKING</p></button>
        <button class="button1-10 button-sensor                " onclick="location.href='../sensori/smallsound'" ><p>SMALL SOUND</p></button>
        <button class="button1-11 button-sensor basso-sinistro " onclick="location.href='../sensori/activebuzzer-passivebuzzer'" ><p>ACTIVE BUZZER/PASSIVE BUZZER</p></button>
        <button class="button1-12 button-sensor                " onclick="location.href='../sensori/button-laseremit'" ><p>BUTTON/LASER EMIT</p></button>
        <button class="button1-13 button-sensor                " onclick="location.href='../sensori/photoresistor-7colorflash'" ><p>PHOTO RESISTOR/7 COLOR FLASH</p></button>
        <button class="button1-14 button-sensor                " onclick="location.href='../sensori/linearhall'" ><p>LINEAR HALL</p></button>
        <button class="button1-15 button-sensor basso-destro   " onclick="location.href='../sensori/metaltouch'" ><p>METAL TOUCH</p></button>
    </div>

    <div class="secondo-piano" id="secondo-piano" style="display: none;">
        <div class="container-2-1">
            <button class="button2-1 button-sensor alto-sinistro        " onclick="location.href='../sensori/relay'" ><p>RELAY</p></button>
            <button class="button2-2 button-sensor basso-sinistro       " onclick="location.href='../sensori/rotaryendcoder'" ><p>ROTARY ENDCODER</p></button>    
        </div>
        <div class="container-2-2 container">
            <button class="button2-3 button-sensor                      " onclick="location.href='../sensori/magneticspring'" ><p>MAGNETIC SPRING</p></button>
            <button class="button2-4 button-sensor                      " onclick="location.href='../sensori/flame'" ><p>FLAME</p></button>    
            <button class="button2-5 button-sensor                      " onclick="location.href='../sensori/digitaltemperature'" ><p>DIGITAL TEMPERATURE</p></button>    
        </div>
        <div class="container-2-3 container">
            <button class="button2-6 button-sensor                      " onclick="location.href='../sensori/ultrasonicsensor'" ><p>ULTRASONIC SENSOR</p></button>
            <button class="button2-7 button-sensor                      " onclick="location.href='../sensori/ds-1307rtcmodule'" ><p>DS-1307 RTC MODULE</p></button>    
            <button class="button2-8 button-sensor                      " onclick="location.href='../sensori/joystick'" ><p>JOYSTICK</p></button>    
        </div>
        <div class="container-2-4">
            <button class="button2-9 button-sensor                      " onclick="location.href='../sensori/motionsensor'" ><p>MOTION SENSOR</p></button>
            <button class="button2-10 button-sensor                     " onclick="location.href='../sensori/powersupplymodule'" ><p>POWER SUPPLY MODULE</p></button>    
        </div>
        <div class="container-2-5 container">
            <button class="button2-11 button-sensor alto-basso-destro   " onclick="location.href='../sensori/lcd1602module-waterlevelsensor-membraneswitch'" ><p>LCD1602 MODULE/WATER LEVEL SENSOR/MEMBRANE SWITCH</p></button>
        </div>
    </div>

    <script>
        let ButtonPrimo = document.getElementById('button-primo')
        let ButtonSecondo = document.getElementById('button-secondo')

        let PianoPrimo = document.getElementById('primo-piano')
        let PianoSecondo = document.getElementById('secondo-piano')

        function ShowFirst(){
            PianoPrimo.style.display = 'grid'
            PianoSecondo.style.display = 'none'

            ButtonPrimo.style.backgroundColor = '#387F83'
            ButtonPrimo.style.color = '#fff'

            ButtonSecondo.style.backgroundColor = '#fff'
            ButtonSecondo.style.color = '#000'
        }

        function ShowSecond(){
            PianoSecondo.style.display = 'flex'
            PianoPrimo.style.display = 'none'

            ButtonSecondo.style.backgroundColor = '#387F83'
            ButtonSecondo.style.color = '#fff'

            ButtonPrimo.style.backgroundColor = '#fff'
            ButtonPrimo.style.color = '#000'
        }

        ShowFirst()

        document.addEventListener("keydown", function(event) {
        if (event.key === "1") {
            ShowFirst()
            }
        });

        document.addEventListener("keydown", function(event) {
        if (event.key === "2") {
            ShowSecond()
            }
        });

        document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            window.location.href = "../index.html"
            }
        });

    </script>


</body>
</html>
